<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Card</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-card">
      <h2>Player:<span class="player-name"></span></h1>
      <div class="avatar">
        <img
          src="https://api.dicebear.com/9.x/adventurer/svg?seed=Andreea"
          alt="avatar"
        />
      </div>
      <div class="score">
        Score: <span class="display-score"></span> points
      </div>
      <button class="add-point-btn">+1</button>
    </div>
  </body>
</html>
